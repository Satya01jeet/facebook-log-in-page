    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index.f7b55bf6.css">
</head>
<body class="relative bg-slate-100 flex justify-center ">
    <div class="container flex justify-around content-center absolute top-48 w-2/3">
        <div class="left mx-5 w-1/2">
            <p class="text-6xl font-bold text-blue-600 ">facebook</p>
            <div class="text-3xl font my-2">
                Facebook helps you connect and share with the people in your life.
            </div>
        </div>
        <div class="right text-center mx-10 w-[40%] ">
            <div class="form bg-white shadow-2xl rounded-md my-2 p-3">
                <input class="outline-blue-600 border-2 rounded-md p-2 my-1 w-full" type="text" placeholder="Email address or phone number">
                <br>
                <input type="password" placeholder="Password" class="outline-blue-600 w-full my-1 border-2 rounded-md p-2">
                <br>
                <button class="w-full my-1 border-2 rounded-md p-2 text-white bg-blue-500 hover:bg-blue-600">Log In</button>
                <p class="my-3"><a href="#" class="text-blue-500 hover:text-blue-600 hover:underline">Forgotten password?</a></p>
                <hr>
                <button class=" mt-4 border-2 rounded-md p-2 text-white bg-green-500 hover:bg-green-600">Create New Account</button>
            </div>
            <div class="my-6">
                <p><a class="font-semibold hover:underline" href="#">Create a Page</a> for a celebrity, brand or buisness.</p>
            </div>
        </div>
    </div>
